services:
  postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: banking-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: r2dbc:postgresql://postgres:5432/banking_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - banking-network

volumes:
  postgres_data:

networks:
  banking-network:
    driver: bridge